<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Odedina Adeniyi</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="font-sans antialiased text-gray-800">
    <div data-include="header.html"></div>

    <main class="flex-1 bg-gray-50">
        <!-- Contact Section -->
        <section id="contact" class="py-32">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-16" data-aos="fade-up">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Contact</h2>
                    <div class="w-20 h-1 bg-[#1C80A4] mx-auto"></div>
                </div>
                <div class="grid md:grid-cols-2 gap-12">
                    <div data-aos="fade-right">
                        <h3 class="text-xl font-semibold mb-6">Our Office</h3>
                        <div class="space-y-4">
                            <div class="flex items-start">
                                <i data-feather="map-pin" class="text-teal-500 mt-1 mr-3"></i>
                                <div>
                                    <h4 class="font-medium">Address</h4>
                                    <p class="text-gray-600">Innovateur Africa Consult<br>Lagos, Nigeria</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <i data-feather="phone" class="text-teal-500 mt-1 mr-3"></i>
                                <div>
                                    <h4 class="font-medium">Phone</h4>
                                    <p class="text-gray-600">+447761254152</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <i data-feather="mail" class="text-teal-500 mt-1 mr-3"></i>
                                <div>
                                    <h4 class="font-medium">Email</h4>
                                    <p class="text-gray-600">innovateurr@gmail.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-aos="fade-left">
                        <form class="bg-white rounded-lg shadow-xl p-8" id="contactForm" onsubmit="return sendBoth(event);">
                            <h3 class="text-xl font-semibold mb-6">Send us a Message</h3>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Full Name</label>
                                <input type="text" id="fullName" name="entry.123456789"
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Email</label>
                                <input type="email" id="email" name="entry.987654321"
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Message</label>
                                <textarea rows="4" id="message" name="entry.192837465"
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required></textarea>
                            </div>
                            <button type="submit"
                                class="w-full bg-[#1C80A4] text-white py-3 rounded-md font-medium hover:bg-[#1890B4] transition">Send
                                Message</button>
                        </form>
                        <!-- Hidden form for Google Forms submission -->
                        <form id="hiddenGoogleForm" action="https://docs.google.com/forms/d/e/1FAIpQLSdEXAMPLEID/formResponse" method="POST" target="hidden_iframe" style="display:none;">
                            <input type="text" name="entry.123456789" id="g_name">
                            <input type="email" name="entry.987654321" id="g_email">
                            <textarea name="entry.192837465" id="g_message"></textarea>
                        </form>
                        <iframe name="hidden_iframe" style="display:none;"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div data-include="footer.html"></div>

    <script src="include.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize AOS
            AOS.init({
                duration: 600,
                easing: 'ease-out-quad',
                once: true
            });

            // Feather icons
            feather.replace();
        });

        function sendBoth(event) {
            event.preventDefault();
            var name = document.getElementById('fullName').value.trim();
            var email = document.getElementById('email').value.trim();
            var message = document.getElementById('message').value.trim();

            // Fill hidden Google Form fields
            document.getElementById('g_name').value = name;
            document.getElementById('g_email').value = email;
            document.getElementById('g_message').value = message;

            // Submit hidden form to Google Forms
            document.getElementById('hiddenGoogleForm').submit();

            // Open mail client
            var subject = encodeURIComponent('Contact Form Message from ' + name);
            var body = encodeURIComponent(
                'Name: ' + name + '\n' +
                'Email: ' + email + '\n\n' +
                'Message:\n' + message
            );
            window.location.href = 'mailto:innovateurr@gmail.com?subject=' + subject + '&body=' + body;

            return false;
        }
    </script>
</body>

</html>
