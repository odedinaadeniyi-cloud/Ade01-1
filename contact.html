<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Odedina Adeniyi</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="font-sans antialiased text-gray-800">
    <div data-include="header.html"></div>

    <main class="flex-1 bg-gray-50">
        <!-- Contact Section -->
        <section id="contact" class="py-32">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-16" data-aos="fade-up">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Contact</h2>
                    <div class="w-20 h-1 bg-[#1C80A4] mx-auto"></div>
                </div>
                <div class="grid md:grid-cols-2 gap-12">
                    <div data-aos="fade-right">
                        <h3 class="text-xl font-semibold mb-6">Our Office</h3>
                        <div class="space-y-4">
                            <div class="flex items-start">
                                <i data-feather="map-pin" class="text-teal-500 mt-1 mr-3"></i>
                                <div>
                                    <h4 class="font-medium">Address</h4>
                                    <p class="text-gray-600">England, United Kingdom<br>
                                        <span style="font-size:2rem;" aria-label="UK Flag">ðŸ‡¬ðŸ‡§</span>
                                    </p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <i data-feather="phone" class="text-teal-500 mt-1 mr-3"></i>
                                <div>
                                    <h4 class="font-medium">Phone</h4>
                                    <p class="text-gray-600">+447761254152</p>
                                </div>
                            </div>
                            <div class="flex items-start">
                                <i data-feather="mail" class="text-teal-500 mt-1 mr-3"></i>
                                <div>
                                    <h4 class="font-medium">Email</h4>
                                    <p class="text-gray-600">info@odedinaadeniyi.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-aos="fade-left">
                        <form class="bg-white rounded-lg shadow-xl p-8"
                            action="mailto:info@odedinaadeniyi.com"
                            method="POST"
                            enctype="text/plain"
                            onsubmit="setTimeout(function(){ window.location = 'thank-you.html?type=contact'; }, 1000);">
                            <h3 class="text-2xl font-semibold mb-6 text-gray-800">Send Message</h3>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2" for="fullName">Full Name *</label>
                                <input type="text" name="Full Name" id="fullName" required
                                    placeholder="Enter your full name"
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2" for="email">Email Address *</label>
                                <input type="email" name="Email" id="email" required
                                    placeholder="Enter your email address"
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500">
                            </div>
                            <div class="mb-6">
                                <label class="block text-gray-700 mb-2" for="message">Message *</label>
                                <textarea name="Message" id="message" required rows="5"
                                    placeholder="Enter your message"
                                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
                            </div>
                            <button type="submit"
                                class="w-full bg-[#1C80A4] text-white py-3 rounded-md font-medium hover:bg-[#1890B4] transition cursor-pointer"
                                style="pointer-events: auto;">
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div data-include="footer.html"></div>

    <script src="include.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize AOS
            AOS.init({
                duration: 600,
                easing: 'ease-out-quad',
                once: true
            });

            // Feather icons
            feather.replace();
        });
    </script>
</body>

</html>

    - Direct communication channels
    - Professional inquiries
