<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books | Odedina Adeniyi</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="font-sans antialiased text-gray-800">
    <div data-include="header.html"></div>

    <main class="flex-1 bg-white">
        <!-- Books Section -->
        <section id="books" class="py-32">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-16" data-aos="fade-up">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">My Books</h2>
                    <div class="w-20 h-1 bg-[#1C80A4] mx-auto"></div>
                    <p class="text-[#1C80A4] mt-4 max-w-2xl mx-auto font-medium">Productivity hub</p>
                </div>
                <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                    <!-- Text Card -->
                    <div class="service-card bg-white p-8 rounded-lg shadow-md transition duration-300 flex items-center"
                        data-aos="fade-up" data-aos-delay="100">
                        <div class="text-center w-full">
                            <h3 class="text-xl font-semibold mb-3">Clarity and Productivity Workbook</h3>
                            <p class="text-gray-600 mb-6">A practical guide to achieving clarity and maximizing
                                productivity
                                in your personal and professional life.</p>
                            <a href="https://amzn.eu/d/cut06hG"
                                class="bg-[#1C80A4] text-white px-6 py-2 rounded-md hover:bg-[#1890B4] transition inline-block"
                                target="_blank" rel="noopener">Learn More</a>
                        </div>
                    </div>

                    <!-- Image Card -->
                    <div class="service-card bg-white p-8 rounded-lg shadow-md transition duration-300"
                        data-aos="fade-up" data-aos-delay="200">
                        <div class="flex justify-center">
                            <img src="clarity.jpeg"
                                alt="Clarity Book"
                                class="h-96 w-auto object-contain"
                                onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <div style="display:none;" class="text-center text-gray-500 p-8">
                                <p>Image not available</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div data-include="footer.html"></div>

    <script src="include.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize AOS with error handling
            if (typeof AOS !== 'undefined') {
                AOS.init({
                    duration: 600,
                    easing: 'ease-out-quad',
                    once: true
                });
            }

            // Feather icons with error handling
            if (typeof feather !== 'undefined') {
                feather.replace();
            }

            // Fix button click issues
            document.querySelectorAll('a, button').forEach(element => {
                element.style.pointerEvents = 'auto';
                element.style.cursor = 'pointer';
            });
        });
    </script>
</body>

</html>

<!--
    Books Page - Products
    Key features:
    - Published works showcase
    - Purchase/Learn more options
-->
