<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books | Odedina Adeniyi</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="font-sans antialiased text-gray-800">
    <div data-include="header.html"></div>

    <main class="flex-1 bg-white">
        <!-- Books Section -->
        <section id="books" class="py-32">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-16" data-aos="fade-up">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">My Books</h2>
                    <div class="w-20 h-1 bg-[#1C80A4] mx-auto"></div>
                    <p class="text-[#1C80A4] mt-4 max-w-2xl mx-auto font-medium">Productivity hub</p>
                </div>
                <div class="grid md:grid-cols-3 gap-8">
                    <div class="service-card bg-white p-8 rounded-lg shadow-md transition duration-300"
                        data-aos="fade-up" data-aos-delay="100">
                        <div class="flex justify-center mb-4">
                            <img src="https://huggingface.co/spaces/Innovateur/odedina/resolve/main/images/1.png"
                                alt="Book" class="h-64 w-auto">
                        </div>
                        <div class="text-center">
                            <h3 class="text-xl font-semibold mb-3">Clarity and Productivity Workbook</h3>
                            <p class="text-gray-600 mb-6">A practical guide to achieving clarity and maximizing
                                productivity
                                in your personal and professional life.</p>
                            <a href="#"
                                class="bg-[#1C80A4] text-white px-6 py-2 rounded-md hover:bg-[#1890B4] transition inline-block">Learn
                                More</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div data-include="footer.html"></div>

    <script src="include.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize AOS
            AOS.init({
                duration: 600,
                easing: 'ease-out-quad',
                once: true
            });

            // Feather icons
            feather.replace();
        });
    </script>
</body>

</html>
