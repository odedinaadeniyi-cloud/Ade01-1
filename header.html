<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Hamburger menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', function (e) {
                e.preventDefault();
                e.stopPropagation();
                
                const isHidden = mobileMenu.classList.contains('hidden');
                
                if (isHidden) {
                    mobileMenu.classList.remove('hidden');
                    mobileMenuButton.setAttribute('aria-expanded', 'true');
                } else {
                    mobileMenu.classList.add('hidden');
                    mobileMenuButton.setAttribute('aria-expanded', 'false');
                }
            });

            // Close menu when clicking on mobile menu links
            const mobileMenuLinks = mobileMenu.querySelectorAll('a');
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenu.classList.add('hidden');
                    mobileMenuButton.setAttribute('aria-expanded', 'false');
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', function (event) {
                if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
                    mobileMenu.classList.add('hidden');
                    mobileMenuButton.setAttribute('aria-expanded', 'false');
                }
            });
        }

        // Set active navigation link
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const pageName = currentPage.replace('.html', '');

        // Update desktop menu
        const activeLink = document.getElementById(pageName + '-link');
        if (activeLink) {
            activeLink.classList.remove('text-gray-600');
            activeLink.classList.add('text-teal-600', 'font-medium');
        }

        // Update mobile menu
        const activeMobileLink = document.getElementById(pageName + '-link-mobile');
        if (activeMobileLink) {
            activeMobileLink.classList.remove('text-gray-600');
            activeMobileLink.classList.add('text-teal-600', 'font-medium');
        }

        // Feather icons
        if (window.feather) {
            feather.replace();
        }
    });
</script>
