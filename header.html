<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Cache DOM elements
        const elements = {
            button: document.getElementById('mobile-menu-button'),
            menu: document.getElementById('mobile-menu'),
            icon: document.getElementById('menu-icon'),
            desktopLinks: document.querySelectorAll('[id$="-link"]'),
            mobileLinks: document.querySelectorAll('[id$="-link-mobile"]')
        };

        // Optimize toggle function
        const toggleMenu = (show) => {
            const { menu, button, icon } = elements;
            const classList = menu.classList;
            
            classList.toggle('hidden', !show);
            classList.toggle('opacity-0', !show);
            classList.toggle('opacity-100', show);
            icon.classList.toggle('rotate-90', show);
            button.setAttribute('aria-expanded', show);
        };

        // Event handlers
        const handleClick = (e) => {
            const { button, menu } = elements;
            const isOutsideClick = !button.contains(e.target) && !menu.contains(e.target);
            
            if (isOutsideClick) {
                toggleMenu(false);
            }
        };

        const handleButtonClick = (e) => {
            e.stopPropagation();
            const isHidden = elements.menu.classList.contains('hidden');
            toggleMenu(isHidden);
        };

        const handleLinkClick = function() {
            elements.mobileLinks.forEach(link => link.classList.remove('text-teal-600'));
            this.classList.add('text-teal-600');
            toggleMenu(false);
        };

        // Set active link based on current page
        const setActiveLink = () => {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const pageName = currentPage.replace('.html', '');
            
            document.getElementById(`${pageName}-link`)?.classList.add('text-teal-600', 'font-medium');
            document.getElementById(`${pageName}-link-mobile`)?.classList.add('text-teal-600', 'font-medium');
        };

        // Initialize
        const init = () => {
            if (elements.button && elements.menu) {
                elements.button.addEventListener('click', handleButtonClick);
                elements.mobileLinks.forEach(link => link.addEventListener('click', handleLinkClick));
                document.addEventListener('click', handleClick);
                setActiveLink();
            }
        };

        init();
    });
</script>
