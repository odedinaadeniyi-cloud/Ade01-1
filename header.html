<script>
    // Use event delegation so this works even if the header is injected after DOMContentLoaded
    (function () {
        // Toggle mobile menu
        document.addEventListener('click', function (e) {
            const btn = e.target.closest('#mobile-menu-button');
            if (!btn) return;
            const mobileMenu = document.getElementById('mobile-menu');
            if (!mobileMenu) return;
            mobileMenu.classList.toggle('hidden');
            const expanded = btn.getAttribute('aria-expanded') === 'true';
            btn.setAttribute('aria-expanded', String(!expanded));
        });

        // Set active navigation link
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const pageName = currentPage.replace('.html', '');

        const activeLink = document.getElementById(pageName + '-link');
        if (activeLink) {
            activeLink.classList.remove('text-gray-600');
            activeLink.classList.add('text-teal-600', 'font-medium');
        }

        const activeMobileLink = document.getElementById(pageName + '-link-mobile');
        if (activeMobileLink) {
            activeMobileLink.classList.remove('text-gray-600');
            activeMobileLink.classList.add('text-teal-600', 'font-medium');
        }

        // Feather icons (safe if feather isn't loaded)
        if (window.feather && typeof window.feather.replace === 'function') {
            window.feather.replace();
        }
    })();
</script>
